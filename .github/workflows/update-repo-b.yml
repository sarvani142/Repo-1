name: Copy Repo 1 to Repo 2
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  copy-repo:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo 1 (this repo)
      - name: Checkout Repo 1
        uses: actions/checkout@v4

      # Checkout repo 2 into a subfolder
      - name: Checkout Repo 2
        uses: actions/checkout@v4
        with:
          repository: sarvani142/repo-2
          token: ${{ secrets.SECOND_REPO_TOKEN }}
          path: repo-2

      # Copy all files from repo 1 to repo 2
      - name: Copy files
        run: |
          rsync -av --exclude='repo-2' --exclude='.git' ./ repo-2/

      # Commit and push changes to repo 2
      - name: Commit and push to repo 2
        run: |
          cd repo-2
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Sync from repo 1" || echo "No changes to commit"
          git remote set-url origin https://x-access-token:${{ secrets.SECOND_REPO_TOKEN }}@github.com/sarvani142/repo-2.git
          git push --set-upstream origin main
