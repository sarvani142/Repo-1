name: Update Repo 2 with Generated Data
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo A
      - name: Checkout repo A
        uses: actions/checkout@v4

      # Checkout repo 2 (repo-2) into a subfolder
      - name: Checkout repo 2
        uses: actions/checkout@v4
        with:
          repository: sarvani142/repo-2
          token: ${{ secrets.SECOND_REPO_TOKEN }}
          path: repo-2
          fetch-depth: 0
          persist-credentials: true

      # Run your main data processing script with output directed into repo-2
      - name: Run data processing and update print
        run: |
          python update_print.py codepython.py "into repo r3"
          mkdir -p repo-2/data
          # Copy the processed code and output directly into repo-2
          cp codepython_updated.py repo-2/data/
          cp -r output/* repo-2/data/

      # Commit and push changes to repo 2
      - name: Commit and push to repo 2
        run: |
          cd repo-2
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Update data and Python print from repo A ($(date))" || echo "No changes to commit"
          git push --set-upstream origin main
