name: Copy Repo 1 to Repo 2 with Updated Print
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  copy-repo:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo 1 (this repo)
      - name: Checkout Repo 1
        uses: actions/checkout@v4

      # Checkout repo 2 into a subfolder
      - name: Checkout Repo 2
        uses: actions/checkout@v4
        with:
          repository: sarvani142/repo-2
          token: ${{ secrets.SECOND_REPO_TOKEN }}
          path: repo-2
          fetch-depth: 0
          persist-credentials: true

      # Run update_print.py on codepython.py
      - name: Update print statements
        run: |
          python update_print.py codepython.py "into repo r3"

      # Copy updated file and any output to repo-2
      - name: Copy updated files to repo 2
        run: |
          mkdir -p repo-2/data
          cp codepython_updated.py repo-2/data/
          if [ -d output ] && [ "$(ls -A output)" ]; then
            cp -r output/* repo-2/data/
          else
            echo "No output folder or files to copy"
          fi

      # Commit and push changes to repo 2
      - name: Commit and push to repo 2
        run: |
          cd repo-2
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Update codepython.py print and output ($(date))" || echo "No changes to commit"
          git remote set-url origin https://x-access-token:${{ secrets.SECOND_REPO_TOKEN }}@github.com/sarvani142/repo-2.git
          git push --set-upstream origin main
